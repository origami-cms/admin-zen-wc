<wc-switch>
    <wc-route path='/pages' exact>
        <zen-ui-resource-table resource="page">
            <zen-ui-resource-table-column
            key="title"
            ></zen-ui-resource-table-column>
            <zen-ui-resource-table-column
            key="url"
            ></zen-ui-resource-table-column>

    <wc-route path='/pages/:id'>
        <p>Hey!</p>
    </wc-route>
</wc-switch>
