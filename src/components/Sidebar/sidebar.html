<template id="app">
    <li class="rounded position-r">
        <wc-link class="cover">
            <zen-ui-icon color="white" class="center" size="large"></zen-ui-icon>
            <span class="name"></span>
        </wc-link>
    </li>
</template>


<aside>
    <wc-link to='/' class="top-link display-b">
        <img class="logo width-large" />
    </wc-link>

    <zen-ui-form></zen-ui-form>

    <img class="logo-text height-small" />

    <ul class="apps"></ul>

    <div class="app">
        <zen-ui-icon
            type="arrow-left"
            onclick="history.back()"
            color="white"
        ></zen-ui-icon>
        <h2 class="color-white display-ib align-middle"> {{app.name}} </h2>
        <zen-ui-icon
            type="cross"
            color="white"
            class="float-right"
        ></zen-ui-icon>
    </div>
</aside>
